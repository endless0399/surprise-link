<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Challenge</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }

        .hidden { display: none !important; }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-btn {
            background-color: #fce4ec;
            color: #d81b60;
            border: 2px solid #f8bbd0;
        }

        .choice-btn:hover {
            background-color: #f8bbd0;
        }

        #yesBtn { background-color: #ff4081; color: white; width: 120px; }
        
        #noBtn { 
            background-color: #9e9e9e; 
            color: white; 
            position: absolute; 
            width: 100px; 
            transition: 0.1s ease-out;
        }

        h1 { color: #d32f2f; margin-bottom: 10px; }
        p { color: #555; }
    </style>
</head>
<body>

    <div id="section1" class="card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4ZzRndnFvNm9pbmR4eG54eG54eG54eG54eG54eG54eG54JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" width="150">
        <h1>Will you be my Valentine?</h1>
        <div style="height: 120px; position: relative; margin-top: 20px;">
            <button id="yesBtn" onclick="showQuiz()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="section2" class="card hidden">
        <h1 id="quizTitle">Question 1</h1>
        <p id="questionText"></p>
        <div class="btn-group" id="options"></div>
    </div>

    <div id="section3" class="hidden">
        <h1 style="font-size: 3.5rem; color: #d32f2f;">It's a Date! ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJueHdzbmR4eG54eG54eG54eG54eG54eG54eG54JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/5GoVLqeAOo6PK/giphy.gif">
        <p style="font-size: 1.5rem;">I knew you'd remember the Hospital!</p>
    </div>

    <script>
        let currentStep = 0;
        let noCount = 0;
        
        const questions = [
            {
                q: "Where did we meet first?",
                options: ["The Park", "Hospital", "Coffee Shop", "School"],
                correct: "Hospital"
            },
            {
                q: "What is my absolute favorite food?",
                options: ["Pizza üçï", "Sushi üç£", "Your Cooking üç≥", "Tacos üåÆ"],
                correct: "Your Cooking üç≥"
            },
            {
                q: "How much do you love me?",
                options: ["A lot!", "To the moon and back", "More than coffee", "Infinity + 1"],
                correct: null 
            }
        ];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Subtle "forcing" effect: make the Yes button bigger and No button smaller
            noCount++;
            if(noCount < 10) {
                const yesBtn = document.getElementById('yesBtn');
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 2) + 'px';
                yesBtn.style.padding = (12 + noCount) + 'px ' + (25 + noCount*2) + 'px';
            }
        }

        function showQuiz() {
            document.getElementById('section1').classList.add('hidden');
            document.getElementById('section2').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentStep < questions.length) {
                document.getElementById('quizTitle').innerText = `Question ${currentStep + 1}`;
                document.getElementById('questionText').innerText = questions[currentStep].q;
                
                const optionsDiv = document.getElementById('options');
                optionsDiv.innerHTML = ''; 
                
                questions[currentStep].options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt;
                    btn.className = 'choice-btn';
                    btn.onclick = () => checkAnswer(opt);
                    optionsDiv.appendChild(btn);
                });
            } else {
                showSuccess();
            }
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentStep].correct;
            if (correctAnswer && selected !== correctAnswer) {
                alert("Incorrect! ‚ùå Try again!");
            } else {
                currentStep++;
                loadQuestion();
            }
        }

        function showSuccess() {
            document.getElementById('section2').classList.add('hidden');
            document.getElementById('section3').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>
</body>
</html>
